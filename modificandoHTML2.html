<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')

        div.innerHTML = 'Novo Texto' // remove a tag p e coloca o texto diretamente
        // div.outerHTML = 'Teste' // Remove a div tamb√©m

        div.insertAdjacentHTML('beforebegin', '<p>Antes Inicio</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois Inicio</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>')

        console.log(div.innerText); // traz somente o texto dentro da tag
    </script>
</body>

</html>
