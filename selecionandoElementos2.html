<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(s => s.classList.add('destaque'))

        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(s => s.classList.remove('destaque'))
        
        selecionar('#primeiro')
        deselecionar('#primeiro')

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo')
        deselecionar('*')
        selecionar('.terceiro')
        deselecionar('*')

        selecionar(':not(#primeiro)')
        deselecionar('*')

        selecionar(':nth-child(2)')
    </script>
</body>
</html>
